<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/shadcn/dist/shadcn.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shadcn/dist/shadcn.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Goal Tracker</h2>
        <label for="goalAmount">Target Amount ($):</label>
        <input type="number" id="goalAmount" value="1000" class="shadcn-input">

        <label for="timeGoal">Time (seconds):</label>
        <input type="number" id="timeGoal" value="60" class="shadcn-input">

        <button id="startButton" onclick="startCountdown()">Start Timer</button>

        <div class="progress-container">
            <h3>Goal Progress</h3>
            <div class="progress-bar">
                <div class="progress goal-progress" id="goalBar"></div>
            </div>
            <div class="progress-text" id="goalText">$0 / $1000 (0%)</div>

            <h3>Time Remaining</h3>
            <div class="progress-bar">
                <div class="progress time-progress" id="timeBar"></div>
            </div>
            <div class="progress-text" id="timeText">Not started</div>
        </div>

        <div class="controls">
            <button class="plus" onclick="adjustAmount(1)">+</button>
            <button class="minus" onclick="adjustAmount(-1)">-</button>
        </div>

        <canvas id="timeGoalChart" width="400" height="200"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
